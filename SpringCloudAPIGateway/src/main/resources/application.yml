spring:  application:    name: SpringCloudGateway  cloud:    gateway:      globalcors:        cors-configurations:          '[/**]':             allowed-origins: "*"             allowed-methods: "*"             allowed-headers: "*"      routes:      - id: COMPANY-MICROSERVICE        uri:          lb://COMPANY-MICROSERVICE        predicates:        - Path=/api/v1.0/market/company/**              - id: STOCK-MICROSERVICE        uri:          lb://STOCK-MICROSERVICE        predicates:        - Path=/api/v1.0/market/stock/**
server:  port: 8090eureka:  client:    service-url:      defaultZone: http://localhost:9090/eureka